<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <header>
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-3  background-green"></div>
                    <div class="col-3  background-green"></div>
                </div>
            </div>
        </header>
        <main>
            <!-- PRIMA SEZIONE -->
            <div class="background-lightgreen">
                <div class="container-sm">
                    <div class="row justify-content-center">
                        <div class="col-10 background-yellow"></div>
                    </div>
                </div>
            </div>
            <!-- FINE PRIMA SEZIONE -->
            <!-- SECONDA SEZIONE -->
            <div class="container-sm">
                <div class="row p-2">
                    <div class="col-12 ">
                        <div class="background-blue"></div>
                    </div>
                </div>
                <div class="row justify-content-center g-1 p-2">
                    <div class="col-10 col-md-6 col-lg-4 ">
                        <div class="background-blue"></div>
                    </div>
                    <div class="col-10 col-md-6 col-lg-4 ">
                        <div class="background-blue"></div>
                    </div>
                    <div class="col-10 col-md-6 col-lg-4 ">
                        <div class="background-blue"></div>
                    </div>
                    <div class="col-10 col-md-6 col-lg-4 ">
                        <div class="background-blue"></div>
                    </div>
                    <div class="col-10 col-md-6 col-lg-4 ">
                        <div class="background-blue"></div>
                    </div>
                    <div class="col-10 col-md-6 col-lg-4 ">
                        <div class="background-blue"></div>
                    </div> 
                </div>
            </div>
            <!-- FINE SECONDA SEZIONE -->
            <!-- TERZA SEZIONE -->
            <div class="background-lightgreen">
                <div class="container-sm">
                    <div class="row justify-content-center g-1 p-2">
                        <div class="col-12 ">
                            <div class="background-yellow"></div>
                        </div>
                        <div class="col-12 col-md-6 ">
                            <div class="background-yellow"></div>
                        </div>
                        <div class="col-12 col-md-6 ">
                            <div class="background-yellow"></div>
                        </div>
                        <div class="col-12 ">
                            <div class="background-yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- FINE TERZA SEZIONE -->
             <div class="container-sm">
                <div class="row p-2 g-1">
                    <div class="col-12 ">
                        <div class="background-blue"></div>
                    </div>
                    <div class="col-12 ">
                        <div class="background-blue"></div>
                    </div>
                </div>
                 <!-- FINE TERZA SEZIONE -->
        </main>
        <!-- FOOTER -->
        <div class="container-sm">
            <div class="row">
                <div class="col-12">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <div class="background-red"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="background-red"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="background-red"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-3">
                    <div class="background-blue">
                    </div>
                </div>
            </div>
        </div>

    
    
    </body>
</html>
